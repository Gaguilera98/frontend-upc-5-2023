<ion-searchbar [(ngModel)]="filtro" placeholder="Buscar Reserva" (ionChange)="filtrarUsuario()"></ion-searchbar>
<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col>Nombre Completo</ion-col>
      <ion-col>User Name</ion-col>
      <ion-col>Password</ion-col>
      
      <ion-col>
        Acciones
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of listUsuarios">
      <ion-col><ion-chip color="primary"> {{item.nombreCompleto}}</ion-chip></ion-col>
      <ion-col>{{item.userName}}</ion-col>
      <ion-col>{{item.password}}</ion-col>

      <ion-col>
        <ion-button id="updateProducto" color="warning" >Editar</ion-button>
        <ion-button id="deleteProducto" color="danger" >Eliminar</ion-button>
      </ion-col>
  
    </ion-row>

    
  </ion-grid>
  
</ion-content>
